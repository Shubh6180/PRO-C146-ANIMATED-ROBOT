<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>

    <img src="Doremon.png" 0 5 0>

    <a-scene background="color:#02998E">

        <!--Camera-->
        <a-entity position="0 0 30">
            <a-camera></a-camera>
        </a-entity>

        <a-sphere position="0.5 2 3" radius="0.7" color="#F0F8FF"></a-sphere>
        <a-sphere position="-0.5 2 3" radius="0.7" color="F0F8FF"></a-sphere>

        <a-entity position="0 2.3 -6.4">
            <a-sphere position="0.5 0 10" radius="0.2" color="black"></a-sphere> 
        </a-entity>

        <a-entity position="-1 2.3 -6.4" >
            <a-sphere position="0.5 0 10" radius="0.2" color="black"></a-sphere> 
        </a-entity>


        <!--head-->
        <a-entity>
            <a-sphere position="0 0 0" radius="4" color="#3893C3"></a-sphere>
        </a-entity>

         <!--body-->
         <a-entity>
            <a-sphere position="0 -5 0" radius="3" color="#3893C3"></a-sphere>
        </a-entity>

         <!--nose-->
         <a-entity>
            <a-sphere position="0 0.6 3.1" radius="-0" color="#931214"></a-sphere>
        </a-entity>

        <!--left leg-->
        <a-entity>
            <a-cylinder position="-1 -8 1" radius="0.5" height="2" color="#3893C3"></a-cylinder>
        </a-entity>

        <!-- right leg-->
        <a-entity>
            <a-cylinder position="1 -8 1" radius="0.5" height="2" color="#3893C3"></a-cylinder>
        </a-entity>

        <!--left feet-->
        <a-entity>
            <a-sphere position="-1 -9 1" radius="0.7" color="white"></a-sphere>
        </a-entity>

        <!--Right feet-->
        <a-entity>
            <a-sphere position="1 -9 1" radius="0.7" color="white"></a-sphere>
        </a-entity>


    </a-scene>s
</body>

</html>
